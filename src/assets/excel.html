<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript Excel</title>
</head>

<body>
    <div id="app" class="container">
        <div class="excel">
            <div class="excel__header">
                <input type="text" class="excel__header-input" value="New sheet">
                <div class="excel__header-buttons">
                    <div class="excel__header-buttons-item">
                        <i class="excel__header-buttons-item-icon-delete material-icons">delete</i>
                    </div>
                    <div class="excel__header-buttons-item"><i
                            class="excel__header-buttons-item-icon-exit material-icons">exit_to_app</i></div>
                </div>
            </div>
            <div class="excel__toolbar">
                <div class="excel__toolbar-buttons-item">
                    <i class="excel__toolbar-buttons-item-icon-align-left material-icons">format_align_left</i>
                </div>
                <div class="excel__toolbar-buttons-item">
                    <i class="excel__toolbar-buttons-item-icon-align-center material-icons">format_align_center</i>
                </div>
                <div class="excel__toolbar-buttons-item">
                    <i class="excel__toolbar-buttons-item-icon-align-right material-icons">format_align_right</i>
                </div>
                <div class="excel__toolbar-buttons-item">
                    <i class="excel__toolbar-buttons-item-icon-format-bold material-icons">format_bold</i>
                </div>
                <div class="excel__toolbar-buttons-item">
                    <i class="excel__toolbar-buttons-item-icon-format-italic material-icons">format_italic</i>
                </div>
                <div class="excel__toolbar-buttons-item">
                    <i class="excel__toolbar-buttons-item-icon-format-underlined material-icons">format_underlined</i>
                </div>
            </div>
            <div class="excel__formula">
                <div class="excel__formula-info">fx</div>
                <div class="excel__formula-input" contenteditable spellcheck="false"></div>
            </div>
            <div class="excel__table">
                <div class="excel__table-row">
                    <div class="excel__table-row-data">
                        <div class="excel__table-row-data-column">A</div>
                        <div class="excel__table-row-data-column">B</div>
                        <div class="excel__table-row-data-column">C</div>
                        <div class="excel__table-row-data-column">A</div>
                        <div class="excel__table-row-data-column">B</div>
                        <div class="excel__table-row-data-column">C</div>
                        <div class="excel__table-row-data-column">A</div>
                        <div class="excel__table-row-data-column">B</div>
                        <div class="excel__table-row-data-column">C</div>
                        <div class="excel__table-row-data-column">A</div>
                        <div class="excel__table-row-data-column">B</div>
                        <div class="excel__table-row-data-column">C</div>
                        <div class="excel__table-row-data-column">A</div>
                        <div class="excel__table-row-data-column">B</div>
                        <div class="excel__table-row-data-column">C</div>
                    </div>
                </div>
                <div class="excel__table-row">
                    <div class="excel__table-row-info">1</div>
                    <div class="excel__table-row-data">
                        <div class="excel__table-row-data-cell excel__table-row-data-cell-selected">A</div>
                        <div class="excel__table-row-data-cell">B</div>
                        <div class="excel__table-row-data-cell">C</div>
                    </div>
                </div>
                <div class="excel__table-row">
                    <div class="excel__table-row-info">1</div>
                    <div class="excel__table-row-data">
                        <div class="excel__table-row-data-cell">A</div>
                        <div class="excel__table-row-data-cell">B</div>
                        <div class="excel__table-row-data-cell">C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
